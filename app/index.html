<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>konquest</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>
    <h1>konquest</h1>

    <span class="singularity">42</span>
    <div id="map">
    </div>

    <form action="#" method="post" id="fleet-form">
        <div class="step1">
            <p class="info">
                Select source planet
                <span class="selected_planet source_planet"></span>
            </p>
        </div>
        <div class="step2">
            <p class="info">Select destination planet
                <span class="selected_planet destiny_planet"></span>
            </p>
        </div>
        <div class="step3">
            <p class="info">How many ships?
                <input
                    id="fleet-size"
                    type="number"
                    disabled="disabled"
                    min="0"
                    max ="0"
                >
            </p>
        </div>
    </form>

    <button type="button" name="button" class="button end_turn">
        End Turn
    </button>
    
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
